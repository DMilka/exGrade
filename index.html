<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>exGrade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lato|Pacifico" rel="stylesheet">
  <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <header class="title">
    <h1 class="title__main">ExGrade</h1>
  </header>
  <main>
    <section class="main">
      <div class="container__navigation">

        <button class="container__navigation--btn" id="addSemester">+</button>
      </div>
      <div class="container__list" id="semester_list">

      </div>
    </section>
    <section class="semester hidden">
      <div class="container__navigation semester_nav">
        <div class="flexContainer">
          <h2 class="semester-name" id="semester-name"></h2>
          <input type="hidden" id="semester-id" value="">
        </div>
        <nav class="semester__nav">
          <ol class="semester__navigation">
            <li class="active">Przedmioty</li>
            <li>Plan zajęć</li>
          </ol>
        </nav>
      </div>
      <button class="container__navigation--btn back" id="semester-close-btn">
        <-
      </button>
      <button class="container__navigation--btn moved-button" id="addSubject">
          +
      </button>
      <div class="container__list semester__list" id="subjects-list">
      </div>
    </section>

    <!-- Subject detail -->
    <section class="subject hidden">
      <div class="container__navigation semester_nav">
        <div class="flexContainer">-
          <h2 class="semester-name" id="subject-name-title">
            <span id="subject-title"></span>
            <span id="subject-average"></span>
          </h2>
          <input type="hidden" id="subject-id" value="">
          <input type="hidden" id="subject-type" value="">
          <input type="hidden" id="subject_semester-id" value="">
        </div>
        <nav class="semester__nav">
          <ol class="semester__navigation">
            <li class="active">Przedmioty</li>
            <li>Plan zajęć</li>
          </ol>
        </nav>
      </div>
      <button class="container__navigation--btn back" id="subject-close-btn">
        <-
      </button>
      <button class="container__navigation--btn moved-button" id="grade-form-show-btn">
        +
      </button>
      <div class="container__list semester__list" id="grade-list">

      </div>
    </section>
    <section class="schedule hidden">

    </section>


  </main>
  <section class="form_semester hidden">
    <!----------------
      Semester box
    ------------------>
    <div class="form_semester__box hidden" id="add-semester">
      <input type="text" name="semester_name" id="semester_name" class="semester_input" placeholder="Semester name">
      <button class="add_button" id="grade-form">Dodaj</button>
      <button class="close_button" id="close-semester-form-btn">x</button>
    </div>

    <!----------------
      Subject box
    ------------------>
    <div class="form_semester__box hidden" id="add-subject">
      <div class="select-container">
          <p class="select-title">Typ ocen: </p>
          <select class="select-select">
              <option value="arithmAvg" selected>Śr. arytmetyczna</option>
              <option value="weightAvg">Śr. ważona</option>
              <option value="points">Punkty</option>
            </select>
      </div>

      <div id="weightedAvg" class="subject-form-inputs">
        <input type="text" placeholder="Nazwa przedmiotu" class="form-input" id="subject-name-input">
      </div>

      <button class="add_button" id="subject-add-btn">Dodaj</button>
      <button class="close_button" id="close-subject-form-btn">x</button>
    </div>

    <!----------------
      Grade box
    ------------------>
    <div class="form_semester__box hidden" id="add-grade">
      <div class="grade-container">
          <input type="text" name="grade-name" id="grade-name" class="form-input" placeholder="Tytuł">
          <div class="grade-value-box">
            <input type="text" name="grade-value" id="grade-value" class="form-input form-input-small" placeholder="Wartość oceny">
            <div class="select-box">
              <button class="form-button" id="grade-add-value-btn">
                  +
              </button>
              <select name="" id="grade-value-select" class="grade-value-select hidden">
                <option value="6.0">6.0</option>
                <option value="5.5">5.5</option>
                <option value="5.0">5.0</option>
                <option value="4.5">4.5</option>
                <option value="4.0">4.0</option>
                <option value="3.5">3.5</option>
                <option value="3.0">3.0</option>
                <option value="2.5">2.5</option>
                <option value="2.0">2.0</option>
                <option value="1.5">1.5</option>
                <option value="1.0">1.0</option>
              </select>
            </div>

          </div>

          <input type="text" name="grade-weight" id="grade-weight" class="form-input" placeholder="Waga oceny">
      </div>

      <button class="add_button" id="add-grade-btn">Dodaj</button>
      <button class="close_button" id="close-grade-form-btn">x</button>
    </div>
  </section>


  <script src="app.js"></script>
</body>

</html>
